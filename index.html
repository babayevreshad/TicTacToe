<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-selection">
            <button id="pvpButton">Player vs. Player</button>
            <button id="pvcButton">Player vs. Computer</button>
        </div>
        <p id="status">Select game mode</p>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton">Reset Game</button>
        
        <div class="score-table">
            <div class="score-row">
                <span>Player X: </span><span id="scoreX">0</span>
            </div>
            <div class="score-row">
                <span>Player O: </span><span id="scoreO">0</span>
            </div>
            <div class="score-row">
                <span>Ties: </span><span id="scoreTie">0</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
